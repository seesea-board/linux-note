name: 'Gitbook Action Build'
on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Gitbook Action  
        uses: seesea-board/gitbook-action@master  # -> or ZanderZhao/gitbook-action@master.  If not use master click above, use latest please 
        with:                                   #    or fork this repo and use YourName/gitbook-action@master
          token: ${{ secrets.GITHUB_TOKEN }}  # -> remember add this in settings/secrets as following
          source_branch: main
